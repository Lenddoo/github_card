<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github card</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container"> 
        <div class="card text-center">
            <img class="image-card card-img-top ms-auto me-auto" src="img-card.jpg">
            <img class="avatar ms-auto me-auto" src="foto.jfif">
            <h1 class="nome">Lenddoo</h1>
            <p class="bio ms-3 me-3">Capivara são MÓ PAZ</p>
          
            <div class="redes-sociais mb-3">
                <a href="https://x.com" class="btn">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a href="https://github.com/Lenddoo" class="btn">
                    <i class="bi bi-github"></i>
                </a>
                <a href="https://dev.to" class="btn">
                    <i class="bi bi-rss"></i>
                </a>
                <a href="https://linkedin.com" class="btn">
                    <i class="bi bi-linkedin"></i>
                </a>
                
            </div>
        </div>  
    </div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
